{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">


            <div style="margin-top: 50px" class="col-lg-4 "></div>
            <div style="margin-top: 50px" class="col-lg-12 ">

                {% if teams %}




                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th scope="col">Place</th>
                            <th scope="col">Team Name</th>
                            <th scope="col">Country</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for team in teams %}

                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td><a href="/team/{{ team._id }}">{{ team.name }}</a></td>
                                <td>{{ team.country }}</td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>


                {% else %}

                    <h3>No teams</h3>
                {% endif %}

            </div>
        </div>

    </div>
{% endblock %}
