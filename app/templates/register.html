{% extends 'base.html' %}
{% block content %}
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form method="post" class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">Username</label>
                <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>

              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
              </div>

               <div class="form-label-group">
                <label for="inputConfirm">Confirm Password</label>
                <input type="password" id="inputConfirm" name="confirm" class="form-control" placeholder="Confirm password" required>
              </div>

              <button style="margin-top: 20px" class="btn btn-lg btn-primary btn-block text-uppercase">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
